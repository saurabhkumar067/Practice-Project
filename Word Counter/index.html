<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Words Counter</h1>
        <textarea rows="9" cols="62" placeholder="Enter your text..." id="inputBox"></textarea>
        <div class="counter">
            <div>
            <label>Total Words</label>
            <button id="word">0</button>
            </div>
            <div>
            <label>Total Characters</label>
            <button id="char">0</button>
            </div>
            <div>
            <label>Total Alphabets</label>
            <button id="alpha">0</button>
            </div>
            <div>
            <label>Total Numbers</label>
            <button id="numb">0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
