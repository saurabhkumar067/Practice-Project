<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="passBox">Password Length: </label>
      <input type="number" value='8' class="passBox" id="passBox" />
      <div class="row">
        <label for="uppercase">Include Uppercasse Letters</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercasse Letters</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="number">Include Numbers</label>
        <input type="checkbox" name="number" id="number" checked />
      </div>
      <div class="row">
        <label for="symbol">Include Symbols</label>
        <input type="checkbox" name="symbol" id="symbol" checked />
      </div>
      <div class="row">
        <button type="submit" id="genBtn" class="genBtn" checked>
          Generate Password
        </button>
      </div>
      <div class="row">
        <input type="text" name="displayValue" id="displayValue" disabled>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
