<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search your faviouter movie!</h1>
      <div class="search">
        <img src="/Movie/image/search.svg" alt="" />
        <input type="text" placeholder="Search Movie" id="inputBox" />
      </div>
      <div class="box-container">
        <div class="box">
          <img src="" alt="" />
          <p></p>
        </div>
        <div class="box">
          <img src="" alt="" />
          <p></p>
        </div>
        <div class="box">
          <img src="" alt="" />
          <p></p>
        </div>
        <div class="box">
          <img src="" alt="" />
          <p></p>
        </div>
        <div class="box">
          <img src="" alt="" />
          <p></p>
        </div>
        <div class="box">
          <img src="" alt="" />
          <p></p>
        </div>
      </div>
      <div class="footer-icon">
        <img src="/Movie/image/home.svg" alt="" />
        <img src="/Movie/image/play.svg" alt="" />
        <img src="/Movie/image/user.svg" alt="" />
      </div>
    </div>

    <div class="next-container container display">
        <div class="video">
        <img src="/Movie/image/back Arrow.svg" alt="" id="forward">
        <img src="" alt="" id="banner">
        <img src="/Movie/image/play.svg" alt="">
        </div>
        <div class="movie-text">
            <div class="m-name">
            <p></p>
            <span>4K</span>
            </div>
            <div class="m-duration">
              <img src="/Movie/image/timer.svg" alt="">
              <p></p>
              <p></p>
            </div>
            <hr>
            <div class="dates">
            <p>Release date</p>
            <p></p>
            </div>
            <hr>
            <div class="text-content">
            <p>Synopsis</p>
            <p></p>
</div>
            <div class="gen">Genre</div>
            <ul class="m-conspect"></ul>
        </div>
</div>
    </div>
  
  <script src="app.js"></script>
  </body>
</html>
